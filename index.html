<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed & Fuel Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Speed & Fuel Tracker</h1>
  </header>

  <main>
    <div class="dashboard">
      <p>Hastighet: <span id="speed">0</span> <span id="speed-unit">km/h</span></p>
      <p>Interpolert RPM: <span id="interpolated-rpm">0</span></p>
      <p>Interpolert forbruk: <span id="fuel-consumption">0</span> l/h</p>
      <p>Forbruk per nautisk mil: <span id="fuel-per-nm">0</span> l/nm</p>
      <p>Tilbakelagt distanse: <span id="distance">0</span> km</p>
    </div>
    <section>
      <h2>Kalibrering</h2>
      <table>
        <thead>
          <tr>
            <th>RPM</th>
            <th>Speed (knots/km/h)</th>
            <th>Fuel (l/h)</th>
          </tr>
        </thead>
        <tbody id="calibration-table">
          <tr>
            <td>Idle</td>
            <td><input type="number" id="idle-speed" placeholder="0"></td>
            <td><input type="number" id="idle-fuel" placeholder="0"></td>
          </tr>
          <!-- Flere rader -->
        </tbody>
      </table>
      <div>
        <label for="gear-ratio">Gear Ratio:</label>
        <input type="number" id="gear-ratio" placeholder="1.0">
      </div>
      <button id="reset-data">Nullstill data</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
