<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed & Fuel Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Speed & Fuel Tracker</h1>
  </header>

  <main>
    <div class="dashboard">
      <p>Hastighet: <span id="speed">0</span> <span id="speed-unit">km/h</span></p>
      <p>Interpolert RPM: <span id="interpolated-rpm">0</span></p>
      <p>Interpolert forbruk: <span id="fuel-consumption">0</span> l/h</p>
      <p>Forbruk per nautisk mil: <span id="fuel-per-nm">0</span> l/nm</p>
      <p>Tilbakelagt distanse: <span id="distance">0</span> km</p>
    </div>
    <section>
        <h2>Kalibrering</h2>
        <table>
          <thead>
            <tr>
              <th>Mode</th>
              <th>RPM</th>
              <th>Speed (km/h)</th>
              <th>Fuel (l/h)</th>
            </tr>
          </thead>
          <tbody id="calibration-table">
            <tr>
              <td>Idle</td>
              <td><input type="number" id="idle-rpm" value="850"></td>
              <td><input type="number" id="idle-speed" value="0"></td>
              <td><input type="number" id="idle-fuel" value="0.8"></td>
            </tr>
            <tr>
              <td>Low Cruise</td>
              <td><input type="number" id="low-rpm" value="3000"></td>
              <td><input type="number" id="low-speed" value="21"></td>
              <td><input type="number" id="low-fuel" value="10"></td>
            </tr>
            <tr>
              <td>High Cruise</td>
              <td><input type="number" id="high-rpm" value="4500"></td>
              <td><input type="number" id="high-speed" value="30"></td>
              <td><input type="number" id="high-fuel" value="17"></td>
            </tr>
            <tr>
              <td>WOT</td>
              <td><input type="number" id="wot-rpm" value="5850"></td>
              <td><input type="number" id="wot-speed" value="39"></td>
              <td><input type="number" id="wot-fuel" value="22.5"></td>
            </tr>
          </tbody>
        </table>
        <div>
          <label for="gear-ratio">Gear Ratio:</label>
          <input type="number" id="gear-ratio" value="1.0">
        </div>
        <button id="reset-data">Nullstill data</button>
      </section>      
  </main>

  <script src="script.js"></script>
</body>
</html>
